<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>51's Final Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="particles.css">
    <link rel="stylesheet" href="course-cloud.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        .lanterns {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/yusufalhelou/msgs/main/51lanterns.png');
            background-repeat: repeat-x;
            z-index: 10;
            animation: floatLanterns 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatLanterns {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Easter Egg Styles */
        #emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-emoji {
            position: absolute;
            animation: floatUp 3s ease-out forwards;
            opacity: 0.9;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.2); opacity: 0; }
        }
    </style>
</head>

                </ul>

            <div id="course-cloud-container"></div>
